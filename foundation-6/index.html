  <body>
    <div class="row">
      <div class="columns small-4" style="background:darkgrey">
        <h1>Comments</h1>

      <div class="columns" style="background:grey">
        <h1>video shit</h1>
	<div class="row">
    <div class="columns">
	   <iframe id="player" width="560" height="315" src="https://www.youtube.com/embed/kZUPCB9533Y?enablejsapi=1" frameborder="0" allowfullscreen></iframe>
     </div>
	</div>
	<div class="row">
	   
      <!-- <iframe type="text/html" width="200" height="150" src="http://www.youtube.com/embed/PjDw3azfZWI?enablejsapi=1" frameborder="0"></iframe>
      <br /> -->
      <button type="button" onclick="seek(30)">Seek forward 30 seconds</button>

	</div>
      </div>
    </div>

    <script src="http://www.youtube.com/player_api"></script>
    <script>
    var player, seconds = 0;
    function onYouTubeIframeAPIReady() {
        player = new YT.Player('player', {
            events: {
              'onReady': onPlayerReady
            }
          });
    }

    function onPlayerReady(event) {
        event.target.playVideo();
    }


    function seek(sec){
        if(player){
            seconds += sec;
            player.seekTo(seconds, true);
        }
    }
    </script>
    <script src="js/vendor/jquery.min.js"></script>
    <script src="js/vendor/what-input.min.js"></script>
    <script src="js/foundation.min.js"></script>
    <script src="js/app.js"></script>
  </body>
