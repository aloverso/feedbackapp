<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Feedback</title>
    <link rel="stylesheet" href="css/foundation-6/css/foundation.css" />
    <link rel="stylesheet" href="css/foundation-6/css/app.css" />
    <link rel="stylesheet" href="css/foundation-6/css/foundation-flex.css" />
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <div class="row">
      <div class="column">
      <h1>Feedback App</h1>
      </div>
    </div>

    <div class="row">
      <div class="columns small-4">
        <h3>Comments</h3>
        <ul class="comments">
          <li class="plus" onclick="goto(55, stuff)" >
            <div class="readMore" onclick="openClose(stuff)">+</div>
            <div id="info"><b>stuff</b> (0m55s)</div>
            <div class="desc" id="stuff">More things about stuff</div>
          </li>
          <li class="delta" onclick="goto(12, thing)">
            <div class="readMore" onclick="openClose(thing)">+</div>
            <div id="info"><b>thing</b> (0m12s)</div>
            <div class="desc" id="thing">More stuff about things</div>
          </li>
        </ul>
      </div>
      <div class="columns">
        <h3>video shit</h3>
      	<div class="row">
          <div class="columns">
      	   <iframe id="player" width="560" height="315" src="https://www.youtube.com/embed/kZUPCB9533Y?enablejsapi=1" frameborder="0" allowfullscreen></iframe>
           </div>
      	</div>
      	<div class="row">

      <!-- <iframe type="text/html" width="200" height="150" src="http://www.youtube.com/embed/PjDw3azfZWI?enablejsapi=1" frameborder="0"></iframe>
      <br /> -->
<!--           <button class="button" onclick="seek(30)">Seek forward 30 seconds</button>
 -->
	     </div>
       <div class="row">
       <div class="columns">
        <form class="comment-form">
          <input type="radio" name="categ" value="plus" id="categPlus"><label for="categPlus">Plus</label>
          <input type="radio" name="categ" value="delta" id="categDelta"><label for="categDelta">Delta</label>
          <input class="comment-form-text" type="text" placeholder="Comment"></input>
          <textarea class="comment-form-desc" type="text" rows="5" placeholder="Description (optional)"></textarea>
          <input class="button" type="submit" value="Submit">
        </div>
      </div>
      </div>
    </div>
  </body>
  <script src="http://www.youtube.com/player_api"></script>
  <script src="css/foundation-6/js/vendor/jquery.min.js"></script>
  <script src="javascript/main.js"></script>
  <script src="css/foundation-6/js/vendor/what-input.min.js"></script>
  <script src="css/foundation-6/js/foundation.min.js"></script>
  <script src="css/foundation-6/js/app.js"></script>
</html>
